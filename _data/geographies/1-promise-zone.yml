name: "Promise Zone"
description: "Sacramento is one of only 13 communities nationwide with a federally-designated Promise Zone. This defined area of the city and county has a 34% poverty rate, a 19% unemployment rate, and a life expectancy 7 years shorter than the rest of Sacramento County. The federal government and Code for America are promoting the visualization of Promise Zone data as an NDoCH challenge."
